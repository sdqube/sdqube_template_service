apply plugin: 'java'
apply plugin: 'application'

group 'com.sdqube'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8
targetCompatibility = 1.8

def mainClass = 'com.sdqube.template.TemplateMain'
mainClassName = "$mainClass"

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'

    compile group: 'com.sdqube', name: 'java_service', version: '1.0-SNAPSHOT'
    // https://mvnrepository.com/artifact/com.orbitz.consul/consul-client
    compile group: 'com.orbitz.consul', name: 'consul-client', version: '1.4.2'

    // Use JUnit test framework
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
    testImplementation 'junit:junit:4.13'
}